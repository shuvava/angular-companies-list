<h1 mat-dialog-title>Add New Company</h1>
<form [formGroup]="registerForm" mat-dialog-content>
  <app-form-input type="text" formCtrlName="id" title="id"></app-form-input>
  <app-form-input type="text" formCtrlName="name" title="name"></app-form-input>
</form>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [disabled]="!registerForm.valid" (click)="onOk()" cdkFocusInitial>Ok</button>
</div>
