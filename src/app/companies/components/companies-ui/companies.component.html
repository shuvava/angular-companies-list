<h2>{{title}}</h2>
<div>
  <button mat-raised-button color="primary" (click)="onAddNew()">Add New</button>
</div>
<div>
  <app-companies-list [companies]="companies" (select)="selectCompany($event)"></app-companies-list>
  <app-company-detail [company]="currentCompany" (action)="updateCompany($event)"></app-company-detail>
</div>
