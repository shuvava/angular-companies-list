<div *ngIf="company">
  <form [formGroup]="registerForm" (ngSubmit)="doAction()">
    <h2>{{company.name | uppercase}} Details</h2>
    <app-form-input type="text" formCtrlName="id" title="id"></app-form-input>
    <app-form-input type="text" formCtrlName="name" title="name"></app-form-input>
    <button type="submit">{{action}}</button>
  </form>
</div>
